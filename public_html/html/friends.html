<section id="sec-friends">
    <div id="friend-request-form" class="toggleable">
        <fieldset>
            <legend>Add a friend</legend>
            <aside id="friend-request-error"></aside>
            <input type="text" id="friend-request-username" autocomplete="off" placeholder="Username">
            <button>Send request</button>
        </fieldset>
    </div>
    <div id="friend-notifications"></div>
    <footer>
        <!-- Chat boxes -->
        <aside>
            <header>
                Friend list
            </header>
            <main>
                <ul id="friend-list"></ul>
                <span class="icon add"></span>
            </main>
        </aside>
    </footer>
</section>
